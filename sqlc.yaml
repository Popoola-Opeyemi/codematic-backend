version: "2"
sql:
  - engine: "postgresql"
    queries: "./internal/infrastructure/db/query/"
    schema:  "./internal/infrastructure/db/migrations/"
    gen:
      go:
        package: "db"
        out: "./internal/infrastructure/db/sqlc"
        sql_package: "pgx/v5"
overrides:
  go:
    overrides:
      - db_type: pg_catalog.numeric
        go_type:
          import: github.com/shopspring/decimal
          type: Decimal
      - db_type: pg_catalog.numeric
        nullable: true
        go_type:
          import: github.com/shopspring/decimal
          type: Decimal
          pointer: true
      - db_type: customer_type
        go_type: string
      - db_type: customer_status
        go_type: string
      - db_type: transaction_status
        go_type: string
      - db_type: transaction_type
        go_type: string
      - db_type: kyc_status
        go_type: string
